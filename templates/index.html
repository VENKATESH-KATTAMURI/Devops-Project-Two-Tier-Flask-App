<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Tier Flask App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .message-form {
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .messages-section {
            margin-top: 40px;
        }
        
        .messages-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .messages-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .message-item {
            background: #f8f9fa;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .no-messages {
            text-align: center;
            color: #999;
            padding: 40px;
            font-style: italic;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        /* Scrollbar styling */
        .messages-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .messages-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .messages-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .messages-list::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Message Board</h1>
        <p class="subtitle">Two-Tier Flask App with MySQL</p>
        
        <div class="message-form">
            <div class="success-message" id="successMessage">
                Message added successfully! üéâ
            </div>
            <form id="messageForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="new_message" 
                        name="new_message" 
                        placeholder="Enter your message here..." 
                        required
                    >
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
        
        <div class="messages-section">
            <h2>Messages</h2>
            <div class="messages-list" id="messagesList">
                {% if messages %}
                    {% for message in messages %}
                    <div class="message-item">{{ message[0] }}</div>
                    {% endfor %}
                {% else %}
                    <div class="no-messages">No messages yet. Be the first to send one!</div>
                {% endif %}
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageInput = document.getElementById('new_message');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `new_message=${encodeURIComponent(message)}`
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    // Show success message
                    const successMsg = document.getElementById('successMessage');
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        successMsg.style.display = 'none';
                    }, 3000);
                    
                    // Add message to list
                    const messagesList = document.getElementById('messagesList');
                    const noMessages = messagesList.querySelector('.no-messages');
                    if (noMessages) {
                        noMessages.remove();
                    }
                    
                    const newMessageDiv = document.createElement('div');
                    newMessageDiv.className = 'message-item';
                    newMessageDiv.textContent = data.message;
                    messagesList.insertBefore(newMessageDiv, messagesList.firstChild);
                    
                    // Clear input
                    messageInput.value = '';
                    messageInput.focus();
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to send message. Please try again.');
            }
        });
    </script>
</body>
</html>
